<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Patient Information</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      margin-top: 50px;
      position: relative;
      min-height: calc(100vh - 70px);
    }

    h1, h2 {
      text-align: center;
      color: #00bcd4;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"], select {
      width: 98%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #222;
      color: #ffffff;
      margin-bottom: 10px;
    }

    textarea {
      width: 98%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #222;
      color: #ffffff;
      margin-bottom: 10px;
    }

    input[type="file"] {
      width: 98%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #222;
      color: #ffffff;
      margin-bottom: 10px;
    }

    button {
      background-color: #00bcd4;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008c9e;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #808080;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .nav-buttons a {
      color: #00bcd4;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #1e1e1e;
      border: 1px solid #00bcd4;
      border-radius: 4px;
    }

    .nav-buttons a:hover {
      background-color: #008c9e;
      border-color: #008c9e;
    }

    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #00bcd4;
      padding: 10px 20px;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #008c9e;
    }
  </style>
</head>
<body onload="resetTimeout()">
  <div class="container">
    <h1>RNT Medical College, Udaipur</h1>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="nav-buttons">
      <a href="upload.html">Upload Page</a>
      <a href="download.html">Download Page</a>
    </div>
    <h2>Upload Patient Image</h2>
    <form id="uploadForm" onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" required>
      </div>
      <div class="form-group">
        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" required>
          <option value="Cardiology">Cardiology</option>
          <option value="CTVS">CTVS</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group" id="otherDeptGroup" style="display: none;">
        <label for="otherDepartment">Other Department:</label>
        <input type="text" id="otherDepartment">
      </div>
      <div class="form-group">
        <label for="procedureName">Procedure Name:</label>
        <input type="text" id="procedureName" required>
      </div>
      <div class="form-group">
        <label for="procedureDate">Procedure Date:</label>
        <input type="date" id="procedureDate" required>
      </div>
      <div class="form-group">
        <label for="imageFiles">Upload Images:</label>
        <input type="file" id="imageFiles" multiple accept="image/*" required>
      </div>
      <button type="submit">Upload</button>
    </form>
    <div class="footer">Developed by Jai Kumar</div>
  </div>

  <script>
    let timeoutDuration = 300000; // 5 minutes
    let timeout;

    function resetTimeout() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        alert("Session expired due to inactivity.");
        window.location.href = "index.html";
      }, timeoutDuration);
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }

    document.body.addEventListener('mousemove', resetTimeout);
    document.body.addEventListener('keypress', resetTimeout);

    document.getElementById('department').addEventListener('change', function() {
      var otherDeptGroup = document.getElementById('otherDeptGroup');
      if (this.value === 'Other') {
        otherDeptGroup.style.display = 'block';
      } else {
        otherDeptGroup.style.display = 'none';
        document.getElementById('otherDepartment').value = ''; // Clear value
      }
    });

    function handleFormSubmit(event) {
      event.preventDefault();

      var patientName = document.getElementById('patientName').value;
      var registrationNumber = document.getElementById('registrationNumber').value;
      var department = document.getElementById('department').value;
      var otherDepartment = document.getElementById('otherDepartment').value;
      var procedureName = document.getElementById('procedureName').value;
      var procedureDate = document.getElementById('procedureDate').value;
      var imageFiles = document.getElementById('imageFiles').files;

      if (department === 'Other' && !otherDepartment) {
        alert('Please enter the other department.');
        return;
      }

      var departmentValue = department === 'Other' ? otherDepartment : department;

      var patientData = JSON.parse(localStorage.getItem('patientData')) || [];
      var patient = {
        patientName: patientName,
        registrationNumber: registrationNumber,
        department: departmentValue,
        procedureName: procedureName,
        procedureDate: procedureDate,
        images: []
      };

      Array.from(imageFiles).forEach(function(file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var imageContent = e.target.result;
          var image = {
            name: file.name,
            content: imageContent
          };
          patient.images.push(image);
          if (patient.images.length === imageFiles.length) {
            patientData.push(patient);
            localStorage.setItem('patientData', JSON.stringify(patientData));
            alert("Files uploaded successfully.");
            document.getElementById('uploadForm').reset();
          }
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
